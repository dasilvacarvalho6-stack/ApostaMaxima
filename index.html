<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>ApostaMáxima - Grade de Jogos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ApostaMáxima</h1>
  <div id="jogos-container"></div>

  <div id="resumo-apostas">
    <h2>Resumo das Apostas</h2>
    <ul id="lista-apostas"></ul>
    <label>Valor da aposta: R$ <input type="number" id="valor-aposta" /></label><br/>
    <p>Odds totais: <span id="total-odds">0</span></p>
    <p>Possível retorno: R$ <span id="retorno">0</span></p>
    <button onclick="irParaPagamento()">Finalizar Aposta</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
