<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposta Máxima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aposta Máxima</h1>
        <form id="apostaForm">
            <label>Usuário:</label>
            <input type="text" id="usuario" required>

            <label>Valor da aposta (R$):</label>
            <input type="number" id="valor" required>

            <label>Jogos (um por linha):</label>
            <textarea id="jogos" required></textarea>

            <div class="botoes">
                <button type="submit">Apostar com PIX (saldo)</button>
                <button type="button" onclick="gerarCodigo()">Gerar código (dinheiro em espécie)</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
